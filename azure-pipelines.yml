resources:
  repositories:
    - repository: rsg
      type: github
      name: RocketSurgeonsGuild/AzureDevopsTemplates
      ref: refs/tags/v0.4.5
      endpoint: github

variables:
  Configuration: Release
  Verbosity: Diagnostic
  DotNetVersion: "2.1.301"
  CakeVersion: "0.32.1"
  NuGetVersion: "4.9.2"
  Coverage: "$(Agent.BuildDirectory)/c"
  VstsCoverage: "$(Coverage)"
  Artifacts: $(Build.ArtifactStagingDirectory)
  VstsArtifacts: "$(Artifacts)"
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
  Script: build.cake
  Target: 'Default'
  RestorePackageConfig: true

jobs:
  - job: GitVersion
    pool:
      vmImage: "VS2017-Win2016"
    steps:
      - template: gitversion/store.yml@rsg
        parameters:
          NuGetVersion: $(NuGetVersion)

  - job: macOS
    dependsOn: GitVersion
    pool:
      vmImage: "macOS-10.13"
    steps:
      - template: gitversion/restore.yml@rsg
      - template: cake/install.yml@rsg
        parameters:
          CakeVersion: $(CakeVersion)
          DotNetVersion: $(DotNetVersion)
          RestorePackageConfig: $(RestorePackageConfig)
      - template: cake/run.yml@rsg
        parameters:
          Configuration: $(Configuration)
          Verbosity: $(Verbosity)
          Script: $(Script)
          Target: $(Target)
      - template: publish-artifacts.yml@rsg
        parameters:
          Configuration: $(Configuration)
      # - ${{ if eq(parameters.pushNuget, 'true') }}:
        # - template: standard/nuget-push.yml@rsg

  - job: Linux
    dependsOn: GitVersion
    pool:
      vmImage: "Ubuntu-16.04"
    steps:
      - template: gitversion/restore.yml@rsg
      - template: cake/install.yml@rsg
        parameters:
          CakeVersion: $(CakeVersion)
          DotNetVersion: $(DotNetVersion)
          RestorePackageConfig: $(RestorePackageConfig)
      - template: cake/run.yml@rsg
        parameters:
          Configuration: $(Configuration)
          Verbosity: $(Verbosity)
          Script: $(Script)
          Target: $(Target)
      - template: publish-artifacts.yml@rsg
        parameters:
          Configuration: $(Configuration)
      # - ${{ if eq(parameters.pushNuget, 'true') }}:
        # - template: standard/nuget-push.yml@rsg

  - job: Windows
    dependsOn: GitVersion
    pool:
      vmImage: "VS2017-Win2016"
    steps:
      - template: gitversion/restore.yml@rsg
      - template: cake/install.yml@rsg
        parameters:
          CakeVersion: $(CakeVersion)
          DotNetVersion: $(DotNetVersion)
          RestorePackageConfig: $(RestorePackageConfig)
      - template: cake/run.yml@rsg
        parameters:
          Configuration: $(Configuration)
          Verbosity: $(Verbosity)
          Script: $(Script)
          Target: $(Target)
      - template: publish-artifacts.yml@rsg
        parameters:
          Configuration: $(Configuration)
      # - ${{ if eq(parameters.pushNuget, 'true') }}:
        # - template: standard/nuget-push.yml@rsg

